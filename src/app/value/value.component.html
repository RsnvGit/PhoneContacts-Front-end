<div >  
  <nav style="height: 55px;" class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom ">
      <div class="container-fluid" >
        <a style="margin-left: 15px;" class="navbar-brand" > Contacts</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul style="margin-left: 85px;" class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="">All Contacts</a>
                </li>
            <li class="nav-item">
              <a class="nav-link" href="igncontacts">Blocked Contacts</a>
            </li>
            
          </ul>

          
          <div style="margin-top: 16px;" class="mb-3" >
            <input
            
              placeholder="Search"
              
              class="form-control"
              id="exampleInputEmail1"
              [(ngModel)]="filterText"
            />
            
          </div>
        </div>
      </div>

</div>


  
<div style="margin-left:20px">
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Telephone Number</th>
        <th scope="col">More Info</th>
        <th>
          <div>
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title"><h1 style="color:black;">New Contact</h1></h4>
              <button  type="submit" class="btn btn-outline-danger " aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body;">
              <form class= "container">
        
                <div class="form-group">
                  <label for="pnumber">Phone Number</label>
                  <input  matInput class="form-control" id="pnumber" placeholder="0 (53X)..."#pnumber >
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input matInput class="form-control" id="name" placeholder="Name"#name>
                </div>
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input  matInput class="form-control" id="lname" placeholder="Last Name"#lname>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input  matInput class="form-control" id="email" placeholder="...@x.com"#email>
                </div>
        
                <div class="form-group">
                  <label for="relat">Choose Relationship</label>
                  <select matInput class="form-control" id="relat"#relat>
                    <option>Family</option>
                    <option>Friend</option>
                    <option>Work</option>
                    <option>Other</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button  type="submit" class="btn btn-outline-dark" (click)="c('Save click',addContact(name,lname,pnumber,email,relat))">Save</button>
            </div>
          </ng-template>
          <div >
            <button  class="btn  btn-outline-dark btn-sm"  (click)="open(content)"><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
            ></path>
          </svg> New Contact</button>
          
          </div>
          </div></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let value of values | valueFilter:filterText">
        <td>{{ value.name }}</td>
        <td style="width: 15%;">{{ value.lastName }}</td>
        <td style="width: 15%;">{{ value.telNumber }}</td>
        <td style="width: 15%;"> 
         <div style="margin-left: 5px;">
          <mat-expansion-panel  hideToggle [class.mat-expansion-panel]="false">
            <mat-expansion-panel-header style="height: 30px;" >
                <i class="bi bi-info-circle"></i>
              </mat-expansion-panel-header>
            <p>email: {{ value.mailAdress }} <br />
              relationship: {{ value.relationship }}</p>
          </mat-expansion-panel></div>
        </td>

        <td>
          <div style="margin-left: 7px;" class="btn-group mb-3">
            
          <ng-template #ucontent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><h1 style="color:black">Update Contact</h1></h4>
    <button  type="submit" class="btn btn-outline-danger" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body;">
    <form class= "container">
      <input type="hidden" name="" [value]="value.id"#uid>
      <div class="form-group">
        <label for="upnumber">Phone Number</label>
        <input matInput class="form-control" id="upnumber" value="{{value.telNumber}}"#unumber>
      </div>
      <div class="form-group">
        <label for="uname">Name</label>
        <input matInput class="form-control" id="uname" value="{{value.name}}"#uname>
      </div>
      <div class="form-group">
        <label for="ulname">Last Name</label>
        <input matInput class="form-control" id="ulname" value="{{value.lastName}}"#ulname>
      </div>
      <div class="form-group">
        <label for="uemail">Email</label>
        <input matInput class="form-control" id="uemail" value="{{value.mailAdress}}"#uemail>
      </div>

      <div class="form-group">
        <label for="urelat">Choose Relationship</label>
        <select matInput class="form-control" id="urelat" value="{{value.relationship}}"  #urelat>
          <option>Family</option>
          <option>Friend</option>
          <option>Work</option>
          <option>Other</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button  type="submit" class="btn btn-outline-dark" (click)="c('Save click',updateContact(uid,uname,ulname,unumber,uemail,urelat))">Save</button>
  </div>
          </ng-template>


            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="open(ucontent)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
                ></path>
              </svg>
              <span class="visually-hidden">Button</span>
            </button>

            <button type="button" class="btn btn-outline-danger btn-sm" (click)="ignoreContact(value.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
            <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
            </svg>
              <span class="visually-hidden">Button</span>
            </button>

            <ng-template #content1 let-c="close" let-d="dismiss">
              <div >
                <h1 style="text-align:center" class="modal-title" id="modal-basic-title">Contact Deletion</h1>
                
              </div>
             
              <div class="container">
                <br>
               
                <h3 >Do you really want to delete ?</h3>
              </div>
              <div class="modal-footer">
                <button  type="submit" class="btn btn-outline-danger" (click)="d()">Cancel</button>
                <button  type="submit" class="btn btn-outline-dark" (click)="c('Save click');removeContact(value.id)">Delete</button>
              </div>
            </ng-template>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="open(content1)" >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                ></path>
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                ></path>
              </svg>
            </button>
          </div>
        </td>

        <td>
          <div class="btn-group mb-3">
            <button
              (click)="showAlerts(value.telNumber)"
              type="button"
              class="btn btn-success btn-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-telephone"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                ></path>
              </svg>
            </button>
            <button
              (click)="showAlerts2(value.telNumber)"
              type="button"
              class="btn btn-warning btn-sm"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chat"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                ></path>
              </svg>
            </button>
          </div>
        </td>

      </tr>
     
    </tbody>
    
  </table>

</div>
